<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <f:event type="preRenderView" listener="#{authenticationBean.checkIfAlreadyAuthenticated}"/>

        <h:panelGroup layout="block" rendered="#{sessionBean.authenticatedUser eq null}">
            <div class="pill login-pill" id="loginPill">

                    <ui:insert name="login">
                        <ui:include src="WEB-INF/views/LoginView.xhtml"/>
                    </ui:insert>
            </div>


            <div class="pill login-pill" id="registerPill" style="display:none">
            </div>

        </h:panelGroup>

    </ui:define>

</ui:composition>
